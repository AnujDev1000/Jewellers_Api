<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id="myP" onmousedown="mouseDown()" onmouseup="mouseUp()" >
    onMouseDown and onMouseUp
  </p>

  <p id="block1" onmouseenter="onMouseEnter()" onmouseleave="onMouseLeave()">
    onMouseEnter and onMouseLeave
  </p>
  
  <p id="block2" onmousemove="onMouseMove()" onmouseout="onMouseOut()">
    onMouseMove and onMouseOut
  </p>

  <input type="text" id="block3" onkeydown="onKeyDown()" onkeypress="onKeyPress()">
  <p id="com"></p>
    
  <script>
    function mouseDown() {
      document.getElementById("myP").style.color = "red";
    }
    
    function mouseUp() {
      document.getElementById("myP").style.color = "green";
    }

    function onMouseEnter() {
      document.getElementById("block1").style.color = "lime";
    }

    function onMouseLeave() {
      document.getElementById("block1").style.color = "blue";
    }

    function onMouseMove() {
      document.getElementById("block2").style.color = "violet";
    }
    function onMouseOut() {
      document.getElementById("block2").style.color = "orange";
    }

    function onKeyDown() {
      document.getElementById("com").innerHTML = "Down Key";
    }
    function onKeyPress() {
      document.getElementById("com").innerHTML = "Key Pressed";
    }



  </script>
</body>
</html>
